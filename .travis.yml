notifications:
  email: false
git:
  quiet: true
  depth: false
language: node_js
node_js: lts/*
#services:
#  - xvfb
python: 3.7
addons:
  apt:
    update: false
    packages:
      - curl
      - python3-pip
#      - libappindicator1
#      - fonts-liberation
#      - google-chrome-stable
install: true
before_install:
  #  - |
  #    export CHROME_BIN=/usr/bin/google-chrome
  #    export DISPLAY=:99.0
  - |
    if [ ! -f ${HOME}/.local/daggerok/bash-functions/master/main.bash ] ; then
      mkdir -p ${HOME}/.local/daggerok/bash-functions/master
      curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash > ${HOME}/.local/daggerok/bash-functions/master/main.bash
    fi
    source ${HOME}/.local/daggerok/bash-functions/master/main.bash
    stop_any 3000 5000
  - |
    export PATH=$HOME/.local/bin:$PATH
    pip3 install --user --upgrade pip setuptools
    pip install --user --upgrade httpie
jobs:
  include:
    - stage: test
      jdk: openjdk11
      name: maven spring-boot-kotlin-stock
      env:
        - SUB_PROJECT=spring-boot-kotlin-stock
      script: cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && ./mvnw clean package
    - stage: test
      name: maven starter-no-fxml
      env:
        - SUB_PROJECT=starter-no-fxml
      script: cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && ./mvnw clean package
    - stage: test
      name: maven starter
      env:
        - SUB_PROJECT=starter
      script: cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && ./mvnw clean package
    - stage: test
      name: gradle starter-no-fxml
      env:
        - SUB_PROJECT=starter-no-fxml
      script: cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && ./gradlew clean build
    - stage: test
      name: gradle starter
      env:
        - SUB_PROJECT=starter
      script: cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && ./gradlew clean build
    - stage: deploy
      name: GitHub Pages
      env:
        - secure: ""
      script: skip
      before_deploy:
        - set -e
        - cd $TRAVIS_BUILD_DIR && ./gradlew clean build docs
      deploy: &pages
        provider: pages
        skip-cleanup: true
        keep-history: true
        target_branch: gh-pages
        github-token: "$GITHUB_TOKEN"
        local-dir: $TRAVIS_BUILD_DIR/docs
        on:
          branch: master
          condition: "$TRAVIS_PULL_REQUEST = false"
cache:
  npm: true
  pip: true
  packages: true
  directories:
    - ~/.n*
    - ~/.local/daggerok
    - ~/.gradle
    - ~/.m2
